	<link rel="stylesheet" href="../css/reset.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>  
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="../css/style.css">

<body>
	<header>
		<nav>
			<div class="nav-wrapper blue-grey">
				<i class="fa fa-gg fa-5x waves-green" aria-hidden="true" id=logo-icon></i>
				<a href="/" class="brand-logo" id="logo">Maren Jung</a>

					<li><a href="index.html">Portfolio</a></li>
				</ul>
			</div>
		</nav>
    </header>
    
    <main>
        <div id="mainpanel-content">
            <h3 class="center-align">Contact</h3>
            <div class="row">
                <form class="col s6 push-s3">
                    <div class="row">
                        <div class="input-field">
                            <input id="name" type="text" class="validate">
                            <label for="name">Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <i class="material-icons prefix">mode_edit</i>
                            <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                             <label for="icon_prefix2">Message</label>
                        </div>
                    </div>
                    <div class="row">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </main>

                        <br>
                        <p class="white-text center-align">
